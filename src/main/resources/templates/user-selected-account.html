<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel = "stylesheet" type = "text/css" href = "/css/account-edit.css">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">
    <script src="https://kit.fontawesome.com/d312da903a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/css/adminUserLookupStyling.css}">
    <link th:rel="stylesheet" th:href="@{/css/gradientBg.css}">
    <link th:rel="stylesheet" th:href="@{/css/snackbarStyling.css} "/>
    <script th:src="@{/js/snackbar.js}"></script>


    <!-- Material Design Bootstrap -->
    <link th:rel="stylesheet" th:href="@{/css/mdb.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <title th:text = "${siteuser.userName} + '&rsquo;' + 's account'"></title>

    <style>
        body {
            font-family: Karla,sans-serif;
        }

    </style>
</head>

<body>
<div th:replace="navbar.html :: header"></div>
<div id="snackbar" th:text="${message}"></div>
<main>
    <div class="content-pane">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile" id="container-box">
                    <div class="col-sm-12">
                        <div class="col-xs-12 col-sm-8">
                            <i class="fas fa-user fa-7x" style="float:left;margin-right:5%;padding-top:6%;"></i>
                            <h2 th:text = "${siteuser.userName} + '&rsquo;' + 's account'"></h2>
                            <p>
                                <span><strong>Name:</strong></span>
                                <span th:text="${siteuser.userName}"></span>
                            </p>
                            <p>
                                <span><strong>Email:</strong></span>
                                <span th:text="${siteuser.emailAddress}"></span>
                            </p>

                            <p><strong>Some account attribute: </strong>
                                <span class="tags">could</span>
                                <span class="tags">be</span>
                                <span class="tags">their</span>
                                <span class="tags">most recent tags?</span>
                            </p>
                        </div>

                    </div>
                    <div class="col-xs-12 divider text-center">
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>69420</strong></h2>
                            <p><small>Activities</small></p>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                            <h2><strong>696420</strong></h2>
                            <p><small>custom tags</small></p>
                        </div>
                        <div class="col-xs-12 col-sm-4 emphasis">
                        </div>
                        <div class="col-xs-12 divider text-center"><br>
                            <div class="btn-group" role="group">
                                <button class="btn btn-warning btn-block" id="nameButton" data-toggle="modal" data-target="#modalChangeNameForm"> Change Name </button>
                                <button class="btn btn-warning btn-block" id="emailButton" data-toggle="modal" data-target="#modalChangeEmailForm"> Change Email Address </button>

                                <div class="btn-group" role="group">
                                    <button id="btnGroupDrop1" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Advanced
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                        <a class="dropdown-item" id="passwordButton" data-toggle="modal" data-target="#modalChangePasswordForm">Change Password</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade" id="modalChangeNameForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Change Name</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id = "nameForm" th:action="@{/user/change-name}" enctype="multipart/form-data" method="post" th:object="${editForm}" style="padding:3% 3% 3% 3%;">
                        <div class="md-form mb-4">
                            <input type = "hidden" th:name="id" th:value = "${siteuser.userID}">
                            <i class="fas fa-user prefix grey-text" style="float:left;padding-top:2px;margin-right:2%;"></i>
                            <p class="h4 mb-4">New Name:</p>
                            <input type="text" id="nameFormID" class="form-control" th:field="*{edit}">
                        </div>

                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-deep-orange" type="submit">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalChangeEmailForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Change Email</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id = "emailForm" th:action="@{/user/change-email}" enctype="multipart/form-data" method="post" th:object="${editForm}" style="padding:3% 3% 3% 3%;">
                        <div class="md-form mb-4">
                            <input type = "hidden" th:name="id" th:value = "${siteuser.userID}">
                            <i class="fas fa-envelope prefix grey-text" style="float:left;padding-top:2px;margin-right:2%;"></i>
                            <p class="h4 mb-4">New Email Address:</p>
                            <input type="email" id="emailFormID" class="form-control" th:field="*{edit}">
                        </div>

                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-deep-orange" type="submit">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalChangePasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id = "passwordForm" th:action="@{/user/change-password}" enctype="multipart/form-data" method="post" th:object="${editForm}" style="padding:3% 3% 3% 3%;">
                        <div class="md-form mb-4">
                            <input type = "hidden" th:name="id" th:value = "${siteuser.userID}">
                            <i class="fas fa-key prefix grey-text" style="float:left;padding-top:2px;margin-right:2%;"></i>
                            <p class="h4 mb-4">New Password:</p>
                            <input type="password" id="passwordFormID" class="form-control" th:field="*{edit}">
                        </div>

                        <div class="modal-footer d-flex justify-content-center">
                            <button class="btn btn-deep-orange" type="submit">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer>
    <style>
        .navbar div{
            height:50px;
        }
        .navbar nav{
            height:50px;
        }

    </style>

    <script>
        $('#nameForm').on('submit', function(e) {
            var fieldForm = [];
            fieldForm.push($('#nameFormID').val());
            function containsEmpty(a) {
                return [].concat(a).sort().reverse().pop() === "";
            }

            if (containsEmpty(fieldForm)){
                alert("Please fill in a new name.");
                e.preventDefault();
            }
            else{
                return true;
            }
        });
        $('#emailForm').on('submit', function(e) {
            var fieldForm = [];
            fieldForm.push($('#emailFormID').val());
            function containsEmpty(a) {
                return [].concat(a).sort().reverse().pop() === "";
            }

            if (containsEmpty(fieldForm)){
                alert("Please fill in a new email.");
                e.preventDefault();
            }
            else{
                return true;
            }
        });
        $('#passwordForm').on('submit', function(e) {
            var fieldForm = [];
            fieldForm.push($('#passwordFormID').val());
            function containsEmpty(a) {
                return [].concat(a).sort().reverse().pop() === "";
            }

            if (containsEmpty(fieldForm)){
                alert("Please fill in a new password.");
                e.preventDefault();
            }
            else{
                return true;
            }
        });
    </script>
</footer>
</html>
