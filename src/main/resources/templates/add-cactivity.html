<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Official Activity Registration</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">
    <link th:rel="stylesheet" th:href="@{/css/gradientBg.css}">
    <link th:rel="stylesheet" th:href="@{/css/snackbarStyling.css} "/>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div id="snackbar" th:text="${message}"></div>
<div id="content-pane">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile" id="container-box">
                <h1 align="center">Custom Activity Registration</h1><hr style="background-color:#333;">
                <form action="#" th:action="@{/user/add-custom-activity}" enctype="multipart/form-data" method="post" th:object="${activity}">
                    <div class="form-group">
                        <label for="activity-name">Activity Name</label>
                        <input th:field = "*{name}" type="text" class="form-control" id="activity-name" name="activity-name">
                    </div>
                    <div class="form-group">
                        <label for="file-url">File URL:</label>
                        <input th:field = "*{file}" type="text" class="form-control" id="file-url" name="file-url">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input th:field = "*{desc}" type="text" class="form-control" id="description" name="description">
                    </div>
                    <button type="submit" id="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
