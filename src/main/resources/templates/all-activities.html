<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>All activities</title>
    <style>
        font-family: "Karla", sans-serif;
    </style>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div th:replace="snackbar.html :: body"></div>
<div id="content-pane">
<h1>All activities</h1>
        <ul>
            <li action="#" th:each="activity : ${activities}" >
                <form action="#" th:action="@{activities-signup-list/}" enctype="multipart/form-data" method="post" th:object="${editForm}">
                    <p th:text = "${activity.activityID}"></p>
                    <p th:text = "${activity.name}"></p>
                    <p th:text = "${activity.file}"></p>
                    <p th:text = "${activity.desc}"></p>
                    <input type = "hidden" th:name="activityJoinID" th:value = "${activity.activityID}"/>
                    <button type="submit">Join Activity</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
