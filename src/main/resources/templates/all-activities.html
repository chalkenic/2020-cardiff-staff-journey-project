<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>All activities</title>
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/gradientBg.css}">
    <link th:rel="stylesheet" th:href="@{/css/allActivitiesStyling.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/d312da903a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">


    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        h3 {
            font-family:"Open Sans",sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;

            position: absolute;
            bottom: 0;
            left: 0;
            margin-left: 38px;
            top: -15px;
            transform: rotate(270deg);
            z-index:99;
            color:white;
        }
    </style>
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div class="content-pane">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile" id="container-box">
                <h1 align="center">All Activities</h1><hr style="background-color:#333;height:0.5px;">
    <ul class="list-group">
        <li class = "list-group-item" th:each="activity : ${activities}">
            <span class="badge" th:text="${activity.activityID}"></span>

            <h3 id="custom-h3" th:if="${#strings.contains(activity.name,'[Custom]')}" style="z-index:25">Custom</h3>
            <div th:if="${#strings.contains(activity.name,'[Custom]')}" style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:#F0AD4E;padding-left:20px;">
            <p th:text = "${#strings.substring(activity.name,8,#strings.length(activity.name))}"></p>
            <p th:text = "${activity.file}"></p>
            <p th:text = "${activity.desc}"></p>
            </div>
            <h3 id="official-h3" th:if="${!#strings.contains(activity.name,'[Custom]')}" style="z-index:25">Official</h3>
            <div th:if="${!#strings.contains(activity.name,'[Custom]')}" style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:rgb(54,105,158);padding-left:20px;">
                <p th:text = "${activity.name}"></p>
                <p th:text = "${activity.file}"></p>
                <p th:text = "${activity.desc}"></p>
            </div>
        </li>
    </ul>
    </ul>
</div>
</div>
    </div>
</div>
<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
