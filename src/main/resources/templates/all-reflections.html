<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link rel = "stylesheet" type = "text/css" href = "/css/account-edit.css">
    <meta charset="ISO-8859-1">

    <title>All participations</title>
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/gradientBg.css}">
    <link th:rel="stylesheet" th:href="@{/css/allActivitiesStyling.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/d312da903a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">


    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div class="content-pane">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile" id="container-box">
                <h1 align="center">All Participations</h1><hr style="background-color:#333;height:0.5px;">
                <ul class="list-group">
                    <li class = "list-group-item" th:each="reflection : ${reflections}">
                        <p th:text = "'Reflection ID: '+ ${reflection.reflectionID}"></p>
                        <p th:text = "'Participation ID: '+ ${reflection.participationID}"></p>
                        <p th:text = "'Tag ID: '+ ${reflection.tagID}"></p>
                        <p th:text = "'What did you do? '+ ${reflection.reflect_what}"></p>
                        <p th:text = "'What prompted your approach? '+ ${reflection.reflect_prompt}"></p>
                        <p th:text = "'What happened? '+ ${reflection.reflect_happen}"></p>
                        <p th:text = "'How will you evaluate this activity later? What evidence do you need? '+ ${reflection.reflect_eval}"></p>
                        <p th:text = "'What could you have done differently? '+ ${reflection.reflect_diff}"></p>
                        <p th:text = "'What are your reflective learning points? '+ ${reflection.reflect_lp}"></p>

                    </li>
                </ul>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
