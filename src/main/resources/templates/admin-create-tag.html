<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a tag</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashboardAStyling.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div th:replace="snackbar.html :: body"></div>
<main>
    <div id = "content-pane">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile" id="container-box">
                    <h1 align="center">Create a New Tag (admin)</h1><hr style="background-color:#333">
                    <!--connects to newUserForm class and creates object based upon entries-->

                    <form th:action="@{/tag-build}" enctype="multipart/form-data" method="post" th:object="${tag}">                    <div class="form-group">
                        <label for="tag-identifier">Tag Identifier</label>
                        <input th:field = "*{tagID}" type="text" class="form-control" id="tag-identifier" name="tag-identifier">
                        <p th:if = "${#fields.hasErrors('tagID')}" th:errors = "*{tagID}">
                            Placeholder text for error
                        </p>
                    </div>
                        <div class="form-group">
                            <label for="tag-description">Tag Description</label>
                            <input th:field = "*{description}" type="text" class="form-control" id="tag-description" name="tag-description">
                            <p th:if = "${#fields.hasErrors('description')}" th:errors = "*{description}">
                                Placeholder text for error>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="official-custom-select">Type</label>
                            <select th:field = "*{isOfficial}" class="form-control" id="official-custom-select">
                                <option th:value="true">Official</option>
                                <option th:value="true">Custom</option>
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
