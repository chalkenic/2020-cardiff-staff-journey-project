<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a tag</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">
    <link th:rel="stylesheet" th:href="@{/css/gradientBg.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link th:rel="stylesheet" th:href="@{/css/snackbarStyling.css} "/>

    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div id="snackbar" th:text="${message}"></div>
<main>
    <div id = "content-pane">
        <div class="row">
            <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                <div class="well profile" id="container-box">
                    <h1 align="center">Participation Registration</h1><hr style="background-color:#333">
                    <form name = "participationForm" th:action="@{/add_participation}" enctype="multipart/form-data" method="post" th:object="${participation}" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="activity-select">Activity</label>
                            <select name = "activitySelectField" th:field = "*{activityID}" class="form-control" id="activity-select">
                                <option value="0">Select Activity</option>
                                <option th:each="activity : ${activities}" th:value="${activity.activityID}" th:text="${activity.name}"></option>
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<footer>
    <script>
        function validateForm() {
            var x = document.forms["participationForm"]["activitySelectField"].value;
            if (x == "") {
                alert("Activity selection must be filled out");
                return false;
            }
        }
    </script>
</footer>
</html>
