<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a tag</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div th:replace="snackbar.html :: body"></div>
<main>
    <div id = "newTag">

        <h2>Create a new tag</h2>
        <!--connects to newUserForm class and creates object based upon entries-->
        <form th:action="@{/user/tag-build}" enctype="multipart/form-data" method="post" th:object="${tag}">
            <!--Covers input of naming field-->
            <br>
            <div>
                <label for = "name">Tag Identification</label>
                <input th:field = "*{tagName}" type = "text">

                <p th:if = "${#fields.hasErrors('tagName')}" th:errors = "*{tagName}">
                    Placeholder text for error
                </p>

            </div>
            <br>
            <div>
                <label for = "description">Tag description</label>
                <input th:field = "*{description}" type = "text">

                <p th:if = "${#fields.hasErrors('description')}" th:errors = "*{description}">
                    Placeholder text for error>
                </p>

            </div>
            <br>
            <button type = "submit" id = "submit">Submit</button>
        </form>

    </div>

</main>
</body>
</html>
