<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>All activities</title>
    <style>
        font-family: "Karla", sans-serif;
    </style>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/dashboardAStyling.css}">
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div id="snackbar" th:text="${message}"></div>

    <link th:rel="stylesheet" th:href="@{/css/dashPageStyle.css}">

    <link th:rel="stylesheet" th:href="@{/css/contentMargin.css}">
    <link th:rel="stylesheet" th:href="@{/css/allActivitiesStyling.css}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/d312da903a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500&display=swap" rel="stylesheet">


    <script th:src="@{/js/bootstrap.js}"></script>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        h3 {
            font-family:"Open Sans",sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;

            position: absolute;
            bottom: 2px;
            left: 0;
            margin-left: 35px;
            margin-bottom: 35px;
            top: -15px;
            transform: rotate(270deg);
            z-index:99;
            color:white;
        }
    </style>
</head>
<body>
<div th:replace="navbar.html :: header"></div>
<div class="content-pane">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile" id="container-box">
                <h1 align="center">All Activities</h1><hr style="background-color:#333;height:0.5px;">
            </div>
            <div class="well profile" id="container-box-off">

                <ul class = "list-group">
                    <li class = "list-group-item" th:each="activity,iterStat : ${allActivities}">
                        <h3  th:if = "${activity.isOfficial}"  style="z-index:10">Official</h3>
                    <div th:if = "${activity.isOfficial}" style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:rgb(54,105,158);padding-left:20px;">
                        <p th:text = "${activity.name}" style="font-weight: bold"></p>
                        <p th:text = "${activity.file}"></p>
                        <p th:text = "${activity.description}"></p>
                        <input type = "hidden" th:name="activityJoinID" th:value = "${activity.activityID}"/>
                        <span th:text = "'total participants: '+ ${totalParticipants[iterStat.index]}"></span>
                        <span style = "float:right;" th:text = "'Percentage of users: ' + ${partPercentages[iterStat.index]} + '%'"></span>
                    </div>
                        <h3  th:unless = "${activity.isOfficial}"  style="z-index:10;color: black" >Custom</h3>
                    <div th:unless = "${activity.isOfficial}" style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:rgb(245, 218, 66);padding-left:20px;  ">
                        <p th:text = "${activity.name}" style="font-weight: bold"></p>
                        <p th:text = "${activity.file}"></p>
                        <p th:text = "${activity.description}"></p>
                        <input type = "hidden" th:name="activityJoinID" th:value = "${activity.activityID}"/>
                        <span th:text = "'total participants: '+ ${totalParticipants[iterStat.index]}"></span>
                        <span style = "float:right;"  th:text = "'Percentage of users:' + ${partPercentages[iterStat.index]} + '%'"></span>
                    </div>
                    <br>

                </ul>
            </div>


        </div>
    </div>
</div>

<script>
    // Initialize tooltip component
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // Initialize popover component
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
</script>
</body>
</html>
