<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
    <body>
        <main>
            <div id = "newUser">

                <h2>New User</h2>
                <!--connects to newUserForm class and creates object based upon entries-->
                <form th:action="user-create" enctype="multipart/form-data" method="post" th:object="${newUserForm}">
                    <!--Covers input of naming field-->
                    <h2>* - required fields</h2>
                    <br>
                    <div>
                        <label for = "name">Name (*) </label>
                        <input th:field = "*{name}" type = "text">

                        <div th:if = "${#fields.hasErrors('name')}" th:errors = "*{name}">
                            Placeholder text for error
                        </div>
                    </div>
                    <br>
                    <div>
                        <label for = "homeAddress">Home Address </label>
                        <input th:field = "*{homeAddress}" type = "text">
                    </div>

                    <div>
                        <label for = "emailAddress">Email Address (*) </label>
                        <input th:field = "*{homeAddress}" type = "text">

                        <div th:if = "${#fields.hasErrors('emailAddress')}" th:errors = "*{homeAddress}">
                            Placeholder text for error
                        </div>

                    </div>
                    <br>
                    <div>
                        <label for = "position">Current job position (*) </label>
                        <input th:field = "*{position}" type = "text">

                        <div th:if = "${#fields.hasErrors('position')}" th:errors = "*{position}">
                            Placeholder text for error
                        </div>

                    </div>
                    <br>
                    <div>
                        <label for = "phoneNo">Home Address </label>
                        <input th:field = "*{phoneNo}" type = "text">
                    </div>
                    <br>
                    <div>
                        <label for = "role">Current Role </label>
                        <select th:field = "*{role}">
                            <option th:each = "role : ${roles}"></option>
                        </select>
                    </div>
                    <br>
                    <button>Submit</button>


                </form>



            </div>

        </main>

    </body>
</html>
