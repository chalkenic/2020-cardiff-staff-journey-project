<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <h1>All users on record</h1>
    <div>
        <ul>
            <li th:each = "user : ${users}"></li>

            <a th:id = "userLink + ${user.emailAddress}"
               th:href = "@{/user/{id} (id = ${user.userid})}">

                <span th:text = "${user.emailAddress}">CONTENT MISSING</span>
            </a>
        </ul>
    </div>
</body>
</html>
